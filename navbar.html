<html lang="en">
    <head>
        <meta charset="UTF-8">

    <style>
        .navbar{
            background-color: black;
            padding: 10px;
        }
        .navbar ul{
            display: flex;
            list-style: none;
            gap: 20px;
        }
        .navbar li{
            color: blue;
            text-align: none;
            font-weight: bold;
            padding: 10px;
        }

        .navbar li:hover{
            color: red;
        }
    </style>
    <body>
        <div class="navbar">
            <ul>
                <li>Home</li>
                <li>Service</li>
                <li>About</li>
                <li>Contact</li>
            </ul>
        </div>
    </body>
</html>
