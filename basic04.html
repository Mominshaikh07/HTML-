<html lang="en">
    <style>

        .highlight{
            color: black;
            background-color: green;
            border-radius: 10px;
        }



    </style>
    <body>
        <h1 class="highlight">Hello World</h1>
        <p class="highlight">I am from element selector</p>
        <span class="highlight">This is span tag</span>
    </body>
</html>
